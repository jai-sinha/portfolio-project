  <script>
    window.onload = function() {
      const col1 = [
			{ link: "../pics/z_drifting.jpg", alt: "350 and 370zs drifting" },
			{ link: "../pics/s13_drift.jpg", alt: "s13 drifting" },
			{ link: "../pics/e36_vertical_woods.jpg", alt: "e36 in woods vertical, really wanted this to make the @bmwclassic instagram but they were hating"},
			{ link: "../pics/ryan_shadow.jpg", alt: "ryan's shadow"},
			{ link: "../pics/hanna_doubleexposed.jpg", alt: "double-exposed, an accident actually"},
			{ link: "../pics/nsx_interior.jpg", alt: "interior of nsx... need"}
      ]

		const col2 = [
			{ link: "../pics/918_film_rear.jpg", alt: "like 5 million dollars in cars: 458 speciale, 918, daytona, safari 911 from front to back" },
			{ link: "../pics/dominique_vertical_shinyrings.jpg", alt: "dom with shiny rings vertical" },
			{ link: "../pics/e90_legion_edited.jpg", alt: "edited out half the background, e90 m3"},
			{ link: "../pics/e36_e9_mercedes_film.jpg", alt: "old german sports cars, monterey" },
			{ link: "../pics/rsspyder_film_frontquarter.jpg", alt: "favorite race car ever, porsche rs spyder" },
			{ link: "../pics/e36_frontquarter_leaves.jpg", alt: "e36 in some fall leaves" }
		]

		const col3 = [
			{ link: "../pics/hanna_film_vertical_greenhouse.jpg", alt: "hanna in a greenhouse" },
			{ link: "../pics/991_wingstack_closeup.jpg", alt: "991 turbo closeup" },
			{ link: "../pics/rsspyder_film_jetwing.jpg", alt: "wings on wings" },
			{ link: "../pics/cayman_interior.jpg", alt: "interior of cayman s... peep the carpet" },
			{ link: "../pics/e9_film_vertical_frontquarter.jpg", alt: "e9 'batmobile' front quarter" },
			{ link: "../pics/e36_film_rearquarter_legion.jpg", alt: "e36 rear quarter view" }
		]
      
		const photos = new Map([
			[1, col1],
			[2, col2],
			[3, col3]
		])

		for (let i = 0; i <= (col1.length*3); i++) {
			let thesePics = photos.get((i%3)+1)
			let photo = thesePics[Math.floor(i/3)]
			let col = document.getElementById(`col-${(i%3)+1}`)

			const img = document.createElement("img");
			img.src = photo.link;
			img.alt = photo.alt;
			img.classList.add("img-fluid");
			
			const link = document.createElement("a");
			link.href = photo.link;
			link.target = "_blank";
			link.classList.add("portfolio_item");
			link.appendChild(img);

			col.appendChild(link);
		}
    };
  </script>
